    <div class="size3 flex-col-sb flex-w p-l-15 p-r-75 p-t-25 p-b-25 respon1">

            <div class="col-md-6" style="position: absolute">
                <form class="size-picker">
                    height:
                    <input type="number" class="input-height" name="height" min="1" max="50" value="25">
                    <br><br>
                    width:
                    <input type="number" class="input-width" name="width" min="1" max="50" value="25">

                </form>

            <div style="position: relative" class="col-md-6 offset-md-6">

            </div>

        <div class="panel bgcolor px-0">
            <table>
                <tr>
                    <th>RGB</th>
                    <td><input id="bgcolor-rgb" onchange="setString('bgcolor', this.value)"/></td>
                </tr>
                <tr>
                    <th>HEX</th>
                    <td><input id="bgcolor-hex" onchange="setString('bgcolor', this.value)"/></td>
                </tr>

                <tr>
                    <th>H</th>
                    <td><input id="bgcolor-hue" class="short" onchange="setHSV('bgcolor', this.value, null, null)"/>
                        &deg;
                    </td>
                </tr>
                <tr>
                    <th>S</th>
                    <td><input id="bgcolor-sat" class="short" onchange="setHSV('bgcolor', null, this.value, null)"/>
                        %
                    </td>
                </tr>
                <tr>
                    <th>V</th>
                    <td><input id="bgcolor-val" class="short" onchange="setHSV('bgcolor', null, null, this.value)"/>
                        %
                    </td>
                </tr>

                <tr class="red">
                    <th>R</th>
                    <td><input id="bgcolor-red" class="short" onchange="setRGB('bgcolor', this.value, null, null)"/>
                    </td>
                </tr>
                <tr class="grn">
                    <th>G</th>
                    <td><input id="bgcolor-grn" class="short" onchange="setRGB('bgcolor', null, this.value, null)"/>
                    </td>
                </tr>
                <tr class="blu">
                    <th>B</th>
                    <td><input id="bgcolor-blu" class="short" onchange="setRGB('bgcolor', null, null, this.value)"/>
                    </td>

<script>
    $('.cd100').countdown100({
        /*Set Endtime here*/
        /*Endtime must be > current time*/
        endtimeYear: 0,
        endtimeMonth: 0,
        endtimeDate: 35,
        endtimeHours: 18,
        endtimeMinutes: 0,
        endtimeSeconds: 0,
        timeZone: ""
        // ex:  timeZone: "America/New_York"
        //go to " http://momentjs.com/timezone/ " to get timezone
    });
</script>
<!--===============================================================================================-->
<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="{% static 'js/jscolor.js' %}"></script>
<script>
    var options = {
        valueElement: null,
        width: 300,
        height: 120,
        sliderSize: 20,
        position: 'bottom',
        borderColor: '#CCC',
        insetColor: '#CCC',
        backgroundColor: '#202020'
    };

    var pickers = {};

    pickers.bgcolor = new jscolor('bgcolor-button', options);
    pickers.bgcolor.onFineChange = "update('bgcolor')";
    pickers.bgcolor.fromString('AB2567');

    function update(id) {
        document.getElementById(id + '-rgb').value = pickers[id].toRGBString();
        document.getElementById(id + '-hex').value = pickers[id].toHEXString();

        document.getElementById(id + '-hue').value = Math.round(pickers[id].hsv[0]);
        document.getElementById(id + '-sat').value = Math.round(pickers[id].hsv[1]);
        document.getElementById(id + '-val').value = Math.round(pickers[id].hsv[2]);

        document.getElementById(id + '-red').value = Math.round(pickers[id].rgb[0]);
        document.getElementById(id + '-grn').value = Math.round(pickers[id].rgb[1]);
        document.getElementById(id + '-blu').value = Math.round(pickers[id].rgb[2]);
    }

    function setHSV(id, h, s, v) {
        pickers[id].fromHSV(h, s, v);
        update(id);
    }

    function setRGB(id, r, g, b) {
        pickers[id].fromRGB(r, g, b);
        update(id);
    }

    function setString(id, str) {
        pickers[id].fromString(str);
        update(id);
    }

    update('bgcolor');
</script>
