{% extends 'html/base.html' %}
{% load static %}
{% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/extract-features.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}

{% block content %}
  <form id="extract-submit" method="post" name="extract-submit-form">{% csrf_token %}
    <div class="form-row align-items-center m-3">
      <div class="col-6">
        <label class="sr-only" for="inlineFormInputGroup">Folder path</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Folder path</div>
          </div>
          <input type="text" class="form-control" id="folder-path" name="folder_path">
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2" value="Send">Send</button>
      </div>
    </div>
    <div class="m-3">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          <span id="algorithm">Chose option</span>
          <span class="caret"></span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Fuzzy Color Histogram</a>
          <a class="dropdown-item" href="#">Color Coherence Vector</a>
          <a class="dropdown-item" href="#">Color Correlogram</a>
        </div>
      </div>
    </div>
  </form>
{% endblock %}

{% block js %}
  <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
